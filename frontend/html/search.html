<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Games - GameRec</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="search-page">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#" class="navbar__logo">GameRec</a>
            <div class="navbar__links">
                <a href="../../main.html" class="navbar__link">Home</a>
                <a href="#" class="navbar__link active">Search</a>
                <a href="favorites.html" class="navbar__link">Favorites</a>
                <div class="navbar__auth">
                    <a href="login.html" class="btn btn--login">Login</a>
                    <a href="register.html" class="btn btn--primary">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="search-section">
            <form id="searchForm">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search games..." />
                    <button class="btn btn--primary">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                    <select id="genreFilter" class="filter-select">
                        <option value="">All Genres</option>
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Animation & Modeling">Animation & Modeling</option>
                        <option value="Casual">Casual</option>
                        <option value="Design & Illustration">Design & Illustration</option>
                        <option value="Early Access">Early Access</option>
                        <option value="Free To Play">Free To Play</option>
                        <option value="Indie">Indie</option>
                        <option value="Massively Multiplayer">Massively Multiplayer</option>
                        <option value="Photo Editing">Photo Editing</option>
                        <option value="RPG">RPG</option>
                        <option value="Racing">Racing</option>
                        <option value="Simulation">Simulation</option>
                        <option value="Sports">Sports</option>
                        <option value="Strategy">Strategy</option>
                        <option value="Utilities">Utilities</option>
                    </select>
                    <select id="ratingFilter" class="filter-select">
                        <option value="0">Any Rating</option>
                        <option value="4">4+ Stars</option>
                        <option value="3">3+ Stars</option>
                    </select>
                </div>
            </form>
        </section>

        <section class="game-grid" id="searchResults"></section>
    </main>

    <script src="../api.js" type="module"></script>
    <script src="../js/search.js" type="module"></script>
</body>
</html>
