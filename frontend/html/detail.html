<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameRec - Game Details</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="detail-page">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="../../main.html" class="navbar__logo">GameRec</a>
            <div class="navbar__links">
                <a href="../../main.html" class="navbar__link">Home</a>
                <a href="search.html" class="navbar__link">Search</a>
                <a href="favorites.html" class="navbar__link">Favorites</a>
                <div class="navbar__auth">
                    <a href="login.html" class="btn btn--login">Login</a>
                    <a href="register.html" class="btn btn--primary">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Game Detail Content -->
    <main class="container">
        <section class="game-detail">
            <a href="javascript:history.back()" class="btn btn--text" style="margin-left: -30px; color: white;">&lt; Back</a>

            <div class="game-detail__header">
                <div class="game-detail__image" id="gameImage" style="background-image: url('../images/placeholder.jpg');"></div>
                <div class="game-detail__info">
                    <h1 id="gameTitle">Game Title</h1>
                    <p class="genre" id="gameGenre">Genre: Action</p>
                    <p class="platform" id="gamePlatform">Platform: PC</p>
                    <p class="rating" id="gameRating">Rating: ★★★★☆</p>
                    <button class="btn btn--icon" id="favoriteBtn"><i class="far fa-heart"></i> Add to Favorites</button>
                </div>
            </div>

            <div class="game-detail__description">
                <h3>Description</h3>
                <p id="gameDescription">This is a detailed description of the selected game. It provides background, gameplay details, and why it might be interesting to you.</p>
            </div>

            <div class="game-detail__reviews">
                <h3>User Reviews</h3>
                <div id="reviewsContainer">
                    <!-- Reviews will be dynamically inserted here -->
                </div>

                <div class="review-form" style="margin-top: 2rem;">
                    <h4>Add Your Review</h4>
                    <form id="reviewForm" style="display: flex; flex-direction: column; gap: 1rem; width: 100%;">
                        <textarea id="reviewText" placeholder="Write your review here..." rows="6" style="width: 100%; resize: vertical;" required></textarea>
                        <div style="display: flex; justify-content: space-between; align-items: center; gap: 1rem;">
                            <select id="reviewRating" required style="width: 150px;">
                                <option value="">Select Rating</option>
                                <option value="1">★☆☆☆☆</option>
                                <option value="2">★★☆☆☆</option>
                                <option value="3">★★★☆☆</option>
                                <option value="4">★★★★☆</option>
                                <option value="5">★★★★★</option>
                            </select>
                            <button type="submit" class="btn btn--primary">Submit Review</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script type="module" src="../js/detail.js"></script>
</body>

</html>
